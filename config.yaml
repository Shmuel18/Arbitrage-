# Trinity Arbitrage Engine v3.0

system:
  name: "Trinity Arbitrage Engine"
  version: "3.0.0"

risk_limits:
  max_margin_usage: 0.70
  max_position_size_usd: 10000
  delta_threshold_pct: 5.0

trading_params:
  min_net_bps: 0.0
  min_gross_bps: 50.0
  slippage_buffer_bps: 2.0
  safety_buffer_bps: 2.0
  basis_buffer_bps: 1.0
  cooldown_after_orphan_hours: 2
  enter_before_funding_minutes: 15
  exit_after_funding_minutes: 15
  min_rate_diff_pct: 0.005

execution:
  concurrent_opportunities: 1
  order_timeout_ms: 5000

risk_guard:
  fast_loop_interval_sec: 5
  deep_loop_interval_sec: 60
  enable_panic_close: true

exchanges:
  enabled:
    - binance
    - bybit
    - gateio
    - okx
    - kucoin

  binance:
    name: "Binance Futures"
    ccxt_id: "binanceusdm"
    default_type: "future"
    rate_limit_ms: 50
    max_leverage: 20
    leverage: 5
    margin_mode: "isolated"
    position_mode: "oneway"

  bybit:
    name: "Bybit USDT Perpetual"
    ccxt_id: "bybit"
    default_type: "swap"
    rate_limit_ms: 50
    max_leverage: 25
    leverage: 5
    margin_mode: "cross"
    position_mode: "oneway"

  okx:
    name: "OKX Futures"
    ccxt_id: "okx"
    default_type: "swap"
    rate_limit_ms: 100
    max_leverage: 20
    leverage: 5
    margin_mode: "isolated"
    position_mode: "oneway"

  gateio:
    name: "Gate.io Futures"
    ccxt_id: "gateio"
    default_type: "swap"
    rate_limit_ms: 100
    max_leverage: 25
    leverage: 5
    margin_mode: "isolated"
    position_mode: "oneway"

  kucoin:
    name: "KuCoin Futures"
    ccxt_id: "kucoinfutures"
    default_type: "swap"
    rate_limit_ms: 100
    max_leverage: 20
    leverage: 5
    margin_mode: "isolated"
    position_mode: "oneway"

symbols:
  watchlist:
    - "BTC/USDT"
    - "ETH/USDT"
    - "SOL/USDT"
    - "BNB/USDT"
    - "XRP/USDT"
    - "DOGE/USDT"
    - "ADA/USDT"
    - "AVAX/USDT"
    - "LINK/USDT"
    - "MATIC/USDT"
    - "DOT/USDT"
    - "UNI/USDT"
    - "ATOM/USDT"
    - "FIL/USDT"
    - "ARB/USDT"
    - "OP/USDT"
    - "APT/USDT"
    - "SUI/USDT"
    - "NEAR/USDT"
    - "PEPE/USDT"

logging:
  level: "INFO"
  format: "json"
  console_output: true
  file_output: true
  log_dir: "logs"
  max_file_size_mb: 100
  backup_count: 10

redis:
  key_prefix: "trinity:"
  lock_timeout_sec: 10
