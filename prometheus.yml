# Prometheus Configuration for Trinity

global:
  scrape_interval: 15s
  evaluation_interval: 15s

scrape_configs:
  # Trinity Engine Metrics
  - job_name: "trinity"
    static_configs:
      - targets: ["host.docker.internal:9090"]
        labels:
          instance: "trinity-engine"
          environment: "production"

  # PostgreSQL Exporter (if installed)
  - job_name: "postgres"
    static_configs:
      - targets: ["postgres:9187"]
    scrape_interval: 30s

  # Redis Exporter (if installed)
  - job_name: "redis"
    static_configs:
      - targets: ["redis:9121"]
    scrape_interval: 30s
